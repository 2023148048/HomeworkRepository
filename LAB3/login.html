<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movie site</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    <div id="authorization">
        <span>로그인</span>
        <span>|</span>
        <a href="signup.html">회원가입</a>
    </div>
    <div id="container">
        <form>
            <table>
                <tr>
                    <td><label>아이디 :</label></td>
                    <td><input type="text" name="userid" placeholder="아이디 입력" /></td>
                </tr>
                <tr>
                    <td><label>비밀번호 :</label></td>
                    <td><input type="password" name="password" placeholder="비밀번호 입력" /></td>
                </tr>

                <tr>
                    <td>
                        <input id="button1" type="submit" value="Login" />
                    </td>
                    <td>
                        <input id="button2" type="reset" value="Cancel" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
