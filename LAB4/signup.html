<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movie site</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    <nav class="index-navigation-flex">
        <div class="index-item"><a href="index.html">메인페이지</a></div>
        <div class="index-item"><a href="login.html">로그인</a></div>
        <div class="index-item"><strong>회원가입</strong></div>
    </nav>
    <div id="container">
        <form>
            <table>
                <tr>
                    <td><label>이름 :</label></td>
                    <td><input type="text" name="name" autofocus /></td>
                </tr>
                <tr>
                    <td><label>생일 :</label></td>
                    <td><input type="date" name="birth" /></td>
                </tr>
                <tr>
                    <td><label>성별 :</label></td>
                    <td>
                        <label><input id="radio" type="radio" name="gender" value="male" /> 남성</label>
                        <label><input id="radio" type="radio" name="gender" value="female" /> 여성</label>
                    </td>
                </tr>
                <tr>
                    <td><label>학년 :</label></td>
                    <td>
                        <input type="number" name="grade" min="1" max="4" value="1" />
                    </td>
                </tr>
                <tr>
                    <td><label>아이디 :</label></td>
                    <td><input type="text" name="userid" autocomplete="on" /></td>
                </tr>
                <tr>
                    <td><label>비밀번호 :</label></td>
                    <td><input type="password" name="password" required /></td>
                </tr>
                <tr>
                    <td><label>이메일 :</label></td>
                    <td><input type="email" name="email" placeholder="user@example.com" /></td>
                </tr>
                <tr>
                    <td><label>보안 질문 :</label></td>
                    <td>
                        <select name="question">
                            <option>질문을 선택하세요</option>
                            <option>당신의 애완동물 이름은?</option>
                            <option>당신의 출신 초등학교는?</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>답변 :</label></td>
                    <td><input type="text" name="answer" /></td>
                </tr>
                <tr>
                    <td>
                        <input id="button1" type="submit" value="Signup" />
                    </td>
                    <td>
                        <input id="button2" type="reset" value="Cancel" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
